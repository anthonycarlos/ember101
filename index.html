<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script src="handlebars.js"></script>
<script src="ember.js"></script>
<script src="start_here.js"></script>
<meta charset=utf-8 />
<title>Start Here</title>
</head>
<body>

  <!-- We don't need to prefix the variable with App 
  because the ApplicationRoute defines a model method.
  Whatever the model method returns is used as the 
  context for this template. Since our model method
  returns an object, that object is the context. It
  has a name property and that is what is rendered. -->
  <script type="text/x-handlebars">
    <ul>
      {{#each model}}
        {{render "user" this}}
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="user">
    <li>
      <p>
        <img {{bindAttr src="avatar"}}>
        <b>{{first}} {{last}}</b>
      </p>
    </li>
  </script>

</body>
</html>
